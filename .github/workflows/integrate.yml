name: CI

on:
    push:
        branches:
            - *
    pull_request:
        branches:
            - *

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: npm run test
            - run: npm run build
              env:
                  ENDPOINT: ${{ secrets.ENDPOINT }}
